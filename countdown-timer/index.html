<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <h1 class="main-title">Counter for the New Year</h1>
        
        <article class="counter-container">
            <div class="counter-box">
                <p class="timer" id="month">0</p>
                <span class="text">months</span>
            </div>

            <div class="counter-box">
                <p class="timer" id="day">0</p>
                <span class="text">days</span>
            </div>

            <div class="counter-box">
                <p class="timer" id="hour">0</p>
                <span class="text">hours</span>
            </div>

            <div class="counter-box">
                <p class="timer" id="minute">0</p>
                <span class="text">minutes</span>
            </div>

            <div class="counter-box">
                <p class="timer" id="seconds">0</p>
                <span class="text">seconds</span>
            </div>
        </article>
    </section>
    
    <script src="js/main.js"></script>
</body>
</html>
