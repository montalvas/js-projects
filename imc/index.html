<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>IMC</title>
</head>
<body>
    <section class="container">
        <h1 class="main-title">Tabela IMC</h1>

        <section class="box">
            <article class="content">
                <h2 class="main-title -second">IMC</h3>
                <ul>
                    <li class="main-text item">Menos do que 18.5</li>
                    <li class="main-text item">Entre 18.5 e 24.9</li>
                    <li class="main-text item">Entre 25 e 29.9</li>
                    <li class="main-text item">Entre 30 e 34.9</li>
                    <li class="main-text item">Entre 35 e 39.9</li>
                    <li class="main-text item">Mais do que 40</li>
                </ul>
            </article>
            <article class="content"></article>
            <article class="content">
                <h2 class="main-title -second">Resultado</h3>
                <ul>
                    <li class="main-text item">Abaixo do peso</li>
                    <li class="main-text item">Peso normal</li>
                    <li class="main-text item">Sobrepeso</li>
                    <li class="main-text item">Obesidade grau 1</li>
                    <li class="main-text item">Obesidade grau 2</li>
                    <li class="main-text item">Obesidade grau 3</li>
                </ul>
            </article>
        </section>

        <h2 class="main-title">Calcule seu IMC</h2>

        <form action="" class="main-form">
            <label for="peso" class="main-label">Peso:</label>
            <input type="text" id="peso" class="main-input">

            <label for="altura" class="main-label">Altura:</label>
            <input type="text" id="altura" class="main-input">

            <button class="main-button">Calcular</button>
        </form>

        <section class="section-imc"></section>
    </section>

    <!-- <script src="js/app.js"></script> -->
    <script src="js/app2.js"></script>
</body>
</html>
